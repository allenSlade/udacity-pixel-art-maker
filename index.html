<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" class="toggle">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="1" onsubmit="makeGrid()">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="1" onsubmit="makeGrid()">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" class="toggle" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas" class="toggle"></table>

    <script src="designs.js"></script>
</body>
</html>
